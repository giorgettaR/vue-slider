<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentSlideIndex].image" :alt="slides[currentSlideIndex].title" />
                    <div class="text">
                        <h3>{{ slides[currentSlideIndex].title }}</h3>
                        <p>{{ slides[currentSlideIndex].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="sliderUp" class="prev"></div>
                    <div @click="sliderDown" class="next"></div>
                    <div 
                        @click="currentSlideIndex = i"
                        :class="i === currentSlideIndex ? 'active' : ''"
                        class="thumb"
                        v-for="(currentSlide,i) in slides"
                    >
                        <img :src="slides[i].image" :alt="slides[i].title">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/app.js"></script>
</body>

</html>
